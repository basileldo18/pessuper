<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Team Login - PES Super League</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Matches Landing Page */
            --brand-blue: #004e92;
            --brand-dark: #000428;
            --brand-accent: #007bff;
            --surface-glass: rgba(255, 255, 255, 0.92);
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --error-color: #ef4444;
            --success-color: #22c55e;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at top right, #004e92, #000428);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Mesh (Consistent with Landing) */
        .mesh-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #4361ee;
        }

        .blob-2 {
            bottom: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: #7209b7;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(20px, -20px) scale(1.05);
            }
        }

        .auth-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }

        .auth-card {
            background: var(--surface-glass);
            padding: 2.5rem;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            width: 100%;
            text-align: center;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-area {
            margin-bottom: 1.5rem;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background: rgba(0, 78, 146, 0.1);
            border-radius: 50%;
            box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.4);
        }

        .logo-area i {
            font-size: 2.5rem;
            color: var(--brand-blue);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            margin: 0 0 0.5rem;
            color: var(--text-primary);
            font-weight: 800;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            transition: color 0.3s;
            font-size: 1rem;
        }

        .form-control {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid transparent;
            border-radius: 16px;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
            background: #f1f5f9;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-control:focus {
            background: #fff;
            border-color: var(--brand-accent);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.15);
        }

        .form-control:focus+i {
            color: var(--brand-accent);
        }

        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4);
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .auth-links {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid rgba(0, 0, 0, 0.06);
            padding-top: 1.5rem;
        }

        .auth-links a {
            color: var(--brand-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-top: 15px;
            color: #64748b !important;
            font-weight: 500 !important;
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .flash.error {
            background: #fef2f2;
            color: var(--error-color);
        }

        .flash.success {
            background: #f0fdf4;
            color: var(--success-color);
        }
    </style>
</head>

<body>
    <div class="mesh-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-area">
                <i class="fa-solid fa-users-rectangle"></i>
            </div>
            <h2>Team Dashboard</h2>
            <p class="subtitle">Enter your credentials to manage your team</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash {{ category if category else 'error' }}">
                    <i
                        class="fa-solid {% if category == 'success' %}fa-circle-check{% else %}fa-circle-exclamation{% endif %}"></i>
                    <span>{{ message }}</span>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('team_login') }}" method="POST">
                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" name="email" class="form-control" required placeholder="manager@team.com">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" class="form-control" required placeholder="••••••••">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    Sign In <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>

            <div class="auth-links">
                <p style="margin:0 0 8px 0;">Don't have an account?</p>
                <a href="{{ url_for('team_register') }}">Register Your Team</a>
                <br>
                <a href="{{ url_for('landing') }}" class="back-link">
                    <i class="fa-solid fa-arrow-left" style="margin-right: 6px;"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</body>

</html>
