<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --surface: #ffffff;
            --bg: #f8f9fc;
            --text: #1e293b;
            --text-light: #64748b;
            --gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .brand span {
            color: var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-intro {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .page-intro h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-intro p {
            color: var(--text-light);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.03);
            box-shadow: var(--shadow-sm);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 0.6s ease backwards;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-hover);
            border-color: rgba(67, 97, 238, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .team-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.8), 0 8px 16px rgba(67, 97, 238, 0.1);
        }

        .team-name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .team-meta {
            font-size: 0.9rem;
            color: var(--text-light);
            background: #f1f5f9;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 500;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: white;
            color: var(--text);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            position: absolute;
            top: 30px;
            left: 40px;
        }

        .back-btn:hover {
            box-shadow: var(--shadow-md);
            transform: translateX(-3px);
            color: var(--primary);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered animation delays */
        .card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .card:nth-child(3) {
            animation-delay: 0.3s;
        }

        .card:nth-child(4) {
            animation-delay: 0.4s;
        }

        .card:nth-child(5) {
            animation-delay: 0.5s;
        }
    </style>
</head>

<body>
    <a href="{{ url_for('landing') }}" class="back-btn">‚Üê Home</a>

    <div class="container">
        <div class="page-intro">
            <h2>Select Your Team</h2>
            <p>Dive deep into performance metrics, upcoming fixtures, and path to victory.</p>
        </div>

        <div class="grid">
            {% for team in teams %}
            <a href="{{ url_for('team_analysis', team_id=team.id) }}" class="card">
                <div class="team-avatar">
                    {{ team.name[0] }}
                </div>
                <div class="team-name">{{ team.name }}</div>
                <div class="team-meta">
                    {{ team.points }} Pts
                </div>
            </a>
            {% else %}
            <div style="grid-column: 1/-1; text-align: center; color: var(--text-light);">
                No teams found for the current season.
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
